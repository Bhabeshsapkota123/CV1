<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>About Me</h2>
            </div>
            <div class="card-body">
                <p>Hi! I'm Bhabesh, a passionate developer. I love creating web applications and solving problems using code.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Contact Me</h2>
            </div>
            <div class="card-body">
                <p>If you'd like to get in touch, feel free to reach out through the form below.</p>
                <form id="contactForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
                <div id="responseMessage" style="color: green; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>2025 &copy; Bhabesh sapkota</p>
    </footer>

    <script>
        // JavaScript for form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting in the default way
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Simulating successful form submission
                document.getElementById('responseMessage').innerText = 'Thank you for reaching out, ' + name + '! I will get back to you soon.';
            } else {
                // Show an error message if any field is empty
                document.getElementById('responseMessage').innerText = 'Please fill out all fields.';
                document.getElementById('responseMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
